<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <style>
        div{
            background-color: bisque; width:300px; text-align: center;  position: relative; margin-left: 400px; margin-top: 100px; padding: 20px;
            border: 70px solid black;
        }
        h1{
            border: 2px solid black;
        }
        
    </style>
    <script type="text/javascript">
        function add()
        {
            var x=document.getElementById("num1").value;
            var y=document.getElementById("num2").value;
            result1.value=parseInt(x)+parseInt(y);
        }
        function sub()

        {
            var x=document.getElementById("num1").value;
            var y=document.getElementById("num2").value;
            result1.value=parseInt(x)-parseInt(y);
        }
        function mul()
        {
            var x=document.getElementById("num1").value;
            var y=document.getElementById("num2").value;
            result1.value=parseInt(x)*parseInt(y);
        }
        function divi()
        {
            var x=document.getElementById("num1").value;
            var y=document.getElementById("num2").value;
            result1.value=parseInt(x)/parseInt(y);
        }
        function clear1(){
            num1.value="";
            num2.value="";
            result1.value="";
        }
        function changecolor(color)
        {
            document.body.style.backgroundColor= color;
        }
    </script>
</head>
<body >
    <div>
        <H1> Calculator </H1>
    <label for="1st num" > num 1:: </label>
    <input type="text" name="1st num" placeholder="enter 1st number" id="num1">
    <br>
    <label for="2nd num"> num 2::</label>
    <input type="text" name="2nd num" placeholder="enter 2nd number" id="num2">
    <br>
    <label for="result"> Result::</label>
    <input type="text" name="result" id="result1"> <br>
    <button onclick="add()">ADD</button>
    <button onclick="sub()">SUBTRACT</button>
<button onclick="mul()">MULTIPLY</button>
<button onclick="divi()">Divide</button> <br>
<button onclick="clear1()">clear</button> <br>
</div>
<div>
<button onclick="changecolor('red')" >RED</button>
<button onclick="changecolor('green')" >GREEN</button>
<button onclick="changecolor('blue')" >BLUE</button>
</div>

</body>
</html>
